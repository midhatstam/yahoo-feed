
# configuration for flake8
[flake8]
# W293: whitespace on blank lines is ok
# D100,D101,D102,D103,D104,D105,D106,D107: ignore docstring
# E501: line limit
ignore = W293,D100,D101,D102,D103,D104,D105,D106,D107,E501
# Raise the default 79 limit
max-line-length = 120
# Ignore some well known paths
exclude =
    .tox,
    .git,
    __pycache__,
    docs/source/conf.py,
    build,
    dist,
    tests/fixtures/*,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs,
    migrations
#format = ${cyan}%(path)s${reset}:${yellow_bold}%(row)d${reset}:${green_bold}%(col)d${reset}: ${red_bold}%(code)s${reset} %(text)s
